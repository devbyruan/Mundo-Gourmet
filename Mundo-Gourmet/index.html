<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Mundo Gourmet</title>
</head>
<body>
    <div id="navbar" class="navbar">
        <!-- (conteúdo da barra de navegação) -->
    </div>

    <a href="index.html">
        <img src="C:\Mundo-Gourmet\icons\logo.png" class="logo" alt="Logo">
    </a>
    
    <div class="name">
        <h3>Seu nome</h3>
    </div>

    <div class="username">
        <h4>@nomedeusuario</h4>
    </div>
    
    <a href="C:\Mundo-Gourmet\config-page\settings.html">
    <img src="images/Avatar.png" class="avatar">
    </a>
    <div class="add-button" onclick="redirectToCreatePost()">
        <img src="icons/plus-circle-fill.svg" class="add" alt="add">
    </div>
    
    <div class="article-button">
        <img src="icons/article.svg" class="article" alt="article">
    </div>
    
    <a href="config-page/settings.html">
    <div class="config-button">
        <img src="icons/settings.svg" class="config" alt="config">
    </div>
</a>
    <div class="posts-container">
        <!-- Posts dinâmicos -->
    </div>

    <!-- Detalhes do Post -->
    <div class="post-details" style="display: none;">
        <div class="post-title">
            <h3></h3>
            <h4></h4>
        </div>
    </div>

    <!-- Modal de compartilhamento -->
    <div class="modal-overlay" id="shareModalOverlay">
        <div class="modal" id="shareModal">
            <h2>Compartilhar em:</h2>
            <img src="icons/facebook.svg" alt="Facebook" onclick="shareOnPlatform('Facebook')">
            <img src="icons/whatsapp.svg" alt="whatsapp" onclick="shareOnPlatform('WhatsApp')">
            <img src="icons/instagram-logo.svg" alt="Instagram" onclick="shareOnPlatform('Instagram')">
            <button onclick="closeShareModal()">Cancelar</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
