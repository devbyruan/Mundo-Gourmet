<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="create_post.css">
    <title>Criar Novo Post</title>
</head>
<body>
    <div id="navbar" class="navbar">
        <!-- (conteúdo da barra de navegação) -->
    </div>

    <a href="C:\Mundo-Gourmet\index.html">
        <img src="C:\Mundo-Gourmet\icons\logo.png" class="logo" alt="Logo">
    </a>
    
    <div class="user-info">
        <div class="name">
            <h3>Seu nome</h3>
        </div>
        <div class="username">
            <h4>@nomedeusuario</h4>
        </div>
    </div>

    <img src="Avatar.png" class="avatar">

    <div class="create-post-container">
        <h2>Crie seu post</h2>
        <form>
            <div class="file-upload-container">
                <label for="mediaInput" class="custom-file-upload">
                    <span>Escolha uma foto</span>
                </label>
                <input type="file" id="mediaInput" accept="image/*, video/*" multiple onchange="updatePreview(this)">
                <div class="image-preview"></div>
            </div>           
            <input type="text" class="recipe-input" placeholder="Nome da receita">
            <select id="categoryInput">
                <option value="receita">Receita</option>
                <option value="dica">Dica</option>
                <option value="outro">Outro</option>
            </select>

            <textarea id="captionInput" placeholder="Descreva a sua receita e os respectivos ingredientes."></textarea>
            <button id="publishButton" onclick="createPost()">Publicar</button>
        </form>
    </div>

    
    <script src="create_post.js"></script>
</body>
</html>
